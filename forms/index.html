<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- jQuery Mask Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body class="bg-green-600 text-white min-h-screen flex items-center justify-center">
  <div class="bg-gray-900 border-2 border-white rounded-xl p-8 w-full max-w-xl">
    
    <h2 class="text-2xl font-bold text-center mb-6">Cadastro de 
    Empregado</h2>
    <h2>Formulario para preencher</h2>
    
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <!-- Nome -->
      <div>
        <label class="block mb-1">Nome:</label>
        <input type="text" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>

      <!-- Nome da Mãe -->
      <div>
        <label class="block mb-1">Nome da Mãe</label>
        <input type="text" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>

      <!-- Sexo -->
      <div>
        <label class="block mb-1">Sexo</label>
        <select class="w-full p-2 rounded border-2 border-white bg-black text-white">
          <option>Masculino</option>
          <option>Feminino</option>
          <option>Outro</option>
          <option>Prefiro não informar</option>
        </select>
      </div>

      <!-- CPF -->
      <div>
        <label class="block mb-1">CPF:</label>
        <input id="cpf" type="text" placeholder="000.000.000-00" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>

      <!-- Celular -->
      <div>
        <label class="block mb-1">Celular:</label>
        <input id="celular" type="text" placeholder="(00) 00000-0000" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>
      
      <div>
        <label class="block mb-1">Email:</label>
        <input id="email" type="text" class="w-full p-2 rounded border-2 border-white bg-black text-white"/>
      </div>

      <!-- Cidade -->
      <div>
        <label class="block mb-1">Cidade</label>
        <input id="cidade" type="text" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>

      <!-- Foto -->
      <div class="md:col-span-2">
        <label class="block mb-1">Foto 3x4:</label>
        <input type="file" class="w-full p-2 rounded border-2 border-white bg-black text-white" />
      </div>

      <!-- Botão -->
      <div class="md:col-span-2 flex justify-center mt-4">
        <button type="submit" class="bg-green-700 hover:bg-green-600 px-6 py-2 rounded border-2 border-green-400">
          Salvar
        </button>
      </div>

    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#cpf').mask('000.000.000-00');
      $('#celular').mask('(00) 00000-0000');
    });
  </script>
</body>
</html>
