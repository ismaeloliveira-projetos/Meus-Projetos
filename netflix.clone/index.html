<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <!--Tailwind CND-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

    <!--Aqui vai ser feito o conteúdo-->
     
    <header class="flex items-center justify-between p-4 fixed top-0 left-0 right-0 bg-black z-50">
        <!--Logo-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" class="h-6 md:h-8">

        <!--Navegação-->

        <nav class=" hidden md:flex space-x-4 text-sm">
            <a href="#" class="hover:underline">Início</a>
            <a href="#" class="houver:underline">Séries</a>
            <a href="#" class="houver:underline">Filmes</a>
            <a href="#" class="houver:underline">Minha Lista</a>
        </nav>

        <!--Ícone de perfil-->
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="h-8 w-8 rounded-full" alt="Perfil"/>
    </header>

    <section class="relative h-[80vh]bg-cover bg-center mt-16" style= "background-image: url('https://images.unsplash.com/photo-1606813909026-0bb234ed6a9b?auto=format&fit=crop&w=1400&q=80');"> 

        <!--Adiciono sombra escura por cima-->

        <div class="absolute inset-0 bg-gradient-to-t  from-black via transparent to-black"></div>

        <!--Texto e botão-->
        <div class="absolute bottom-10 left-6">
            <h1 class="text-3x1 md:text-5x1 font-bold mb-4">Filmes em destaque</h1>
            <button class="bg-white text-black px-4 py-2 font-semibold rounded hover:bg-gray-200">▶ Assistir</button>
        </div>
    </section>

    <section class="px-6 py-8">
  <h2 class="text-2xl font-semibold mb-4">Continuar assistindo</h2>
  <div class="flex overflow-x-auto space-x-4 scrollbar-hide">
    <img src="a727d5ec-3644-4e43-bd8f-b19290c7806b.jpg" class="w-52 h-32 rounded object-cover" />
    <img src="https://picsum.photos/300/150?2" class="w-52 h-32 rounded object-cover" />
    <img src="https://picsum.photos/300/150?3" class="w-52 h-32 rounded object-cover" />
    <img src="https://picsum.photos/300/150?4" class="w-52 h-32 rounded object-cover" />
    <img src="https://picsum.photos/300/150?5" class="w-52 h-32 rounded object-cover" />
  </div>
</section>
<footer class="bg-black text-gray-400 text-sm text-center py-6 mt-10">
  © 2025 Netflix Clone - Criado por Ismael
</footer>


</body>
</html>
